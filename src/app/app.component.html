<div>
  <h1>
    Star Wars Search
  </h1>

  <ul>
    <li *ngFor="let type of types">
      <label>{{ type.label }}</label>
      <input
        name="options"
        type="radio"
        [value]="type.fn"
        [(ngModel)]="searchFn"
        (change)="onTypeChange()"
      >
    </li>
  </ul>

  <div>
    <input (keyup)="searchTerm$.next($event.target.value)">
  </div>

  <app-result [data$]=data$></app-result>

</div>
